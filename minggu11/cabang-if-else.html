<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If/Else</title>
</head>
<body>
    <script>
        var psw = prompt("Pasword:");
        
        if(psw == "kopi"){
            document.write("<h1>SELAMAT DATANG BOS!</h1><br>");
        } else{
            document.write("Pasword salah, silahkan coba lagi.<br>");
        }

        document.write("Terima kasih telah mengunakan aplikasi ini!");
    </script>
</body>
</html>
