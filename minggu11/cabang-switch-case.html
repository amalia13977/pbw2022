<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch/Case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu Beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1-5!");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "Satu Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang Rp 50.000";
                break;
            default:
                document.write("Ups Anda salah pilih.");
        }

        if (hadiah === ""){
            document.write("Kamu gagal mendapat hadiah");
        }
        else{
            document.write("<h2>Selamat! Kamu mendapatkan " + hadiah + "</h2>")
        }
    </script>
</body>
</html>
