<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Nested</title>
</head>
<body>
    <script>
        var usr = prompt("Username:");
        var psw = prompt("Pasword:");

        if(usr=="belajarkode"){
            if(psw=="donat"){
                document.write("<h2>Selamat Datang Pak Bos!</h2>");
            }
            else{
                document.write("Pasword salah, silahkan coba lagi.");
            }
        }
        else{
            document.write("Username Anda tidak terdaftar");
        }
    </script>
</body>
</html>
