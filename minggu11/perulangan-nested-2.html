<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Nested</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah Anda ingin mengulang?");
        var jml = 0;

        while(ulangi){
            jml++;
            var bintang = "*".repeat(jml)+"<br>";
            document.write(jml+": "+bintang);
            ulangi = confirm("Apakah anda ingin mengulangi lagi?");
        }
    </script>
</body>
</html>
