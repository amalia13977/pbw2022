<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Do while</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah Anda mau mengulangi?");
        var jml = 0;

        do{
            jml++;
            ulangi = confirm("Apakah Anda mau mengulangi lagi?");
        }while(ulangi);
        document.write("Perulangan sudah dilakukan sebanyak " + jml + " kali");
    </script>
</body>
</html>
