<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia Files - HTML 5</title>
    </head>
    <body>
        <h2 align="center">MULTIMEDIA FILES - HTML 5</h2>
        <hr weight="800px">
        <p> </p>
        <video id="myVideo" width="560px" height="315px">
            <source src="mov_bbb.mp4" type="video/mp4">
        </video>
        <p>
            <button onclick="playVid()" type="button">Play Video</button>
            <button onclick="pauseVid()" type="button">Pause Video</button>
            <button onclick="controlsEnable()" type="button">Controls ON</button>
            <button onclick="controlsEnable()" type="button">Controls OFF</button>
            <button onclick="cekDurasi()" type="button">Cek Durasi</button>
        </p><br>
        <iframe width="560px" height="315px" src="https://www.youtube.com/embed/D1fYr3YPahY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
    <script>
        var vid = document.getElementById("myVideo");

        function cekDurasi(){
            alert(vid.duration);
        }

        function playVid(){
            vid.play();
        }

        function pauseVid(){
            vid.pause();
        }

        function controlsEnable(){
            vid.controls = true;
            vid.load();
        }

        function controlsEnable(){
            vid.controls = false;
            vid.load();
        }
    </script>
</html>
