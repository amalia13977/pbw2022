<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a = 19;
        var b = 3;
        var c = 0;

        //penjumlahan
        c = a + b;
        document.write(`${a} + ${b} = ${c} <br/>`);

        //pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c} <br/>`);

        //perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c} <br/>`);

        //pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c} <br/>`);

        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c} <br/>`);

        //modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c} <br/>`);
    </script>
</body>
</html>
