<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score <br><br>");
        //pengisian nilai
        var score = 100;
        document.write("score = " + score + "<br>");

        //pengisian dan penjumlahan dengan 5
        score += 5;
        document.write("score = " + score + "<br>");

        //pengisian dan pengurangan dengan 3
        var score = 100; //ditulis ulang karena kalau tidak variabel score akan mengikuti perhitungan terakhir
        score -= 3;
        document.write("score = " + score + "<br>");

        //pengisian dan perkalian dengan 2
        var score = 100;
        score *= 2;
        document.write("score = " + score + "<br>");

        //pengisian dan pembagian dengan 5
        var score = 100;
        score /= 5;
        document.write("score = " + score + "<br>");

        //pengisian dan pemangkatan dengan 2
        var score = 100;
        score **= 2;
        document.write("score = " + score + "<br>");

        //pengisian dan modulo dengan 7
        var score = 100;
        score %= 7;
        document.write("score = " + score + "<br>");
    </script>
</body>
</html>
