<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Video Subtitle</title>
</head>
<body>
    <h1>Video Subtitle di HTML</h1>
    <hr>
    <br>
    <video controls>
        <source src="Living In The World Without Magic.mp4" type="video/mp4">
        <track default src="Living In The World Without Magic.vtt" kind="subtitles" srclang="id" label="English">
    </video>
</body>
</html>
